<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SF6 Dojo</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  background: linear-gradient(135deg, #0f1115, #1a1c22);
  color: #fff;
  font-family: 'Inter', sans-serif;
  margin: 0;
  padding: 20px;
}
h1 {
  text-align: center;
  margin-bottom: 50px;
  font-weight: 600;
  font-size: 2.5em;
  color: #00baff;
  text-shadow: 0 0 12px rgba(0,186,255,0.7);
}
#gallery {
  display: flex;
  flex-wrap: wrap;
  gap: 24px;
  justify-content: center;
}
.video-wrapper {
  flex: 0 1 calc(50% - 24px);
  background: #1e2028;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 6px 20px rgba(0,0,0,0.6);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.video-wrapper:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 30px rgba(0,0,0,0.8);
}
.video-label {
  text-align: center;
  margin: 12px;
  font-size: 1.2em;
  color: #00baff;
  cursor: pointer;
  font-weight: 600;
  text-decoration: none;
  transition: color 0.2s ease;
}
.video-label:hover {
  color: #00ffe6;
}
.video-container {
  width: 100%;
  height: 0;
  padding-bottom: 56.25%; /* 16:9 ratio */
  position: relative;
}
.video-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
}

/* SINGLE VIDEO THEATER MODE */
body.single-video h1 { display: none; }
body.single-video #gallery {
  flex-direction: column;
  align-items: center;
}
body.single-video .video-wrapper {
  flex: 0 1 90%;
  max-width: 1200px;
}
body.single-video .video-container {
  height: 800px; /* larger theater size */
  padding-bottom: 0; /* remove extra padding */
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .video-wrapper { flex: 0 1 100%; }
  body.single-video .video-container { height: 60vh; }
}
</style>
</head>
<body>

<h1>SF6 Dojo</h1>
<div id="gallery"></div>

<script>
const gallery = document.getElementById('gallery');
const baseUrl = window.location.origin + window.location.pathname;
const params = new URLSearchParams(window.location.search);
const videoParam = params.get('video');

if (videoParam) document.body.classList.add('single-video');

fetch('videos.txt')
  .then(res => res.text())
  .then(text => {
    const lines = text.split('\n').filter(l => l.trim() !== '');
    let foundVideo = false;

    lines.forEach(line => {
      const [title, link] = line.split('|').map(s => s.trim());
      if (!title || !link) return;

      const match = link.match(/streamable\.com\/(?:e\/)?([a-zA-Z0-9]+)/);
      if (!match) return;
      const videoID = match[1];

      if (videoParam && videoParam !== videoID) return;
      if (videoParam && videoParam === videoID) foundVideo = true;

      const wrapper = document.createElement('div');
      wrapper.className = 'video-wrapper';

      const label = document.createElement('div');
      label.className = 'video-label';
      label.textContent = title;

      label.addEventListener('click', () => {
        const fullLink = `${baseUrl}?video=${videoID}`;
        navigator.clipboard.writeText(fullLink)
          .then(() => alert(`Copied link: ${fullLink}`))
          .catch(err => console.error(err));
      });

      const container = document.createElement('div');
      container.className = 'video-container';
      container.innerHTML = `<iframe allowfullscreen src="https://streamable.com/e/${videoID}?loop=0"></iframe>`;

      wrapper.appendChild(label);
      wrapper.appendChild(container);

      if (videoParam) {
        const info = document.createElement('div');
        info.className = 'info';
        info.textContent = 'Share this video by clicking the title above';
        wrapper.appendChild(info);
      }

      gallery.appendChild(wrapper);
    });

    if (videoParam && !foundVideo) {
      gallery.innerHTML = '<p style="text-align:center;color:#f55;">Video not found!</p>';
    }
  })
  .catch(err => console.error(err));
</script>

</body>
</html>
