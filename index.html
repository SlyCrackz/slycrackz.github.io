<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title id="page-title">SF6 Dojo</title>
<meta property="og:site_name" content="SF6 Dojo">
<meta property="og:type" content="video.other">
<meta name="twitter:card" content="player">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  background: linear-gradient(135deg, #0f1115, #1a1c22);
  color: #fff;
  font-family: 'Inter', sans-serif;
  margin: 0;
  padding: 40px 20px;
  min-height: 100vh;
}
h1 {
  text-align: center;
  margin: 0 0 60px 0;
  font-weight: 600;
  font-size: 2.5em;
  color: #00baff;
  text-shadow: 0 0 12px rgba(0,186,255,0.7);
}
#gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
  gap: 32px;
  max-width: 1400px;
  margin: 0 auto;
  padding: 0 20px;
}
.video-wrapper {
  background: #1e2028;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 8px 24px rgba(0,0,0,0.5);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.video-wrapper:hover {
  transform: translateY(-8px);
  box-shadow: 0 16px 40px rgba(0,186,255,0.3);
}
.video-label {
  text-align: center;
  padding: 20px 20px 16px 20px;
  font-size: 1.15em;
  color: #00baff;
  cursor: pointer;
  font-weight: 600;
  text-decoration: none;
  transition: color 0.2s ease;
}
.video-label:hover {
  color: #00ffe6;
}
.video-container {
  position: relative;
  width: 100%;
  padding-bottom: 56.25%; /* 16:9 aspect ratio */
  background: #000;
}
.video-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
}
.info {
  text-align: center;
  padding: 16px 20px 20px 20px;
  font-size: 0.9em;
  color: #aaa;
}
/* SINGLE VIDEO THEATER MODE */
body.single-video {
  padding: 20px;
}
body.single-video h1 { display: none; }
body.single-video #gallery {
  grid-template-columns: 1fr;
  max-width: 1200px;
  padding: 0;
}
body.single-video .video-container {
  padding-bottom: 56.25%;
}

/* RESPONSIVE */
@media (max-width: 768px) {
  #gallery {
    grid-template-columns: 1fr;
    gap: 24px;
    padding: 0 10px;
  }
  h1 {
    font-size: 2em;
    margin-bottom: 40px;
  }
}
</style>
</head>
<body>

<h1>SF6 Dojo</h1>
<div id="gallery"></div>

<script>
const gallery = document.getElementById('gallery');
const baseUrl = window.location.origin + window.location.pathname;
const params = new URLSearchParams(window.location.search);
const videoParam = params.get('video');

if (videoParam) document.body.classList.add('single-video');

fetch('videos.txt')
  .then(res => res.text())
  .then(text => {
    const lines = text.split('\n').filter(l => l.trim() !== '');
    let foundVideo = false;

    lines.forEach(line => {
      const [title, link] = line.split('|').map(s => s.trim());
      if (!title || !link) return;

      const match = link.match(/streamable\.com\/(?:e\/)?([a-zA-Z0-9]+)/);
      if (!match) return;
      const videoID = match[1];

      // Update meta tags for single video view
      if (videoParam && videoParam === videoID) {
        foundVideo = true;
        document.getElementById('page-title').textContent = title;
        
        // Add Open Graph and Twitter Card meta tags for Discord embeds
        const metaTags = [
          { property: 'og:title', content: title },
          { property: 'og:description', content: `Watch ${title} on SF6 Dojo` },
          { property: 'og:url', content: `${baseUrl}?video=${videoID}` },
          { property: 'og:video', content: `https://streamable.com/e/${videoID}` },
          { property: 'og:video:secure_url', content: `https://streamable.com/e/${videoID}` },
          { property: 'og:video:type', content: 'text/html' },
          { property: 'og:video:width', content: '1280' },
          { property: 'og:video:height', content: '720' },
          { property: 'og:image', content: `https://cdn-cf-east.streamable.com/image/${videoID}.jpg` },
          { name: 'twitter:title', content: title },
          { name: 'twitter:player', content: `https://streamable.com/e/${videoID}` },
          { name: 'twitter:player:width', content: '1280' },
          { name: 'twitter:player:height', content: '720' },
          { name: 'twitter:image', content: `https://cdn-cf-east.streamable.com/image/${videoID}.jpg` }
        ];
        
        metaTags.forEach(tag => {
          const meta = document.createElement('meta');
          if (tag.property) meta.setAttribute('property', tag.property);
          if (tag.name) meta.setAttribute('name', tag.name);
          meta.setAttribute('content', tag.content);
          document.head.appendChild(meta);
        });
      }

      if (videoParam && videoParam !== videoID) return;

      const wrapper = document.createElement('div');
      wrapper.className = 'video-wrapper';

      const label = document.createElement('div');
      label.className = 'video-label';
      label.textContent = title;

      label.addEventListener('click', () => {
        const fullLink = `${baseUrl}?video=${videoID}`;
        navigator.clipboard.writeText(fullLink)
          .then(() => alert(`Copied link: ${fullLink}`))
          .catch(err => console.error(err));
      });

      const container = document.createElement('div');
      container.className = 'video-container';
      container.innerHTML = `<iframe allowfullscreen src="https://streamable.com/e/${videoID}?loop=0"></iframe>`;

      wrapper.appendChild(label);
      wrapper.appendChild(container);

      if (videoParam) {
        const info = document.createElement('div');
        info.className = 'info';
        info.textContent = 'Share this video by clicking the title above';
        wrapper.appendChild(info);
      }

      gallery.appendChild(wrapper);
    });

    if (videoParam && !foundVideo) {
      gallery.innerHTML = '<p style="text-align:center;color:#f55;">Video not found!</p>';
    }
  })
  .catch(err => console.error(err));
</script>

</body>
</html>
