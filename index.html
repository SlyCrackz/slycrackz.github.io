<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Streamable Gallery</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .video-wrapper {
      max-width: 800px;
      width: 100%;
      margin: 40px auto;
    }
    .video-label {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.2em;
      color: #ffcc00;
      cursor: pointer;
      text-decoration: underline;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <h1>My Streamable Gallery</h1>
  <div id="gallery"></div>

  <script>
    // Get the base URL of the page for copying
    const baseUrl = window.location.origin + window.location.pathname;

    fetch('videos.txt')
      .then(response => response.text())
      .then(text => {
        const gallery = document.getElementById('gallery');
        const lines = text.split('\n').filter(line => line.trim() !== '');

        lines.forEach(line => {
          const [title, link] = line.split('|').map(s => s.trim());
          if (!title || !link) return;

          const match = link.match(/streamable\.com\/(?:e\/)?([a-zA-Z0-9]+)/);
          if (!match) return;
          const videoID = match[1];

          const wrapper = document.createElement('div');
          wrapper.className = 'video-wrapper';

          // Create clickable label
          const label = document.createElement('div');
          label.className = 'video-label';
          label.textContent = title;
          label.addEventListener('click', () => {
            const fullLink = `${baseUrl}?video=${videoID}`;
            navigator.clipboard.writeText(fullLink)
              .then(() => alert(`Copied link: ${fullLink}`))
              .catch(err => console.error('Failed to copy link', err));
          });

          const container = document.createElement('div');
          container.className = 'video-container';
          container.innerHTML = `<iframe allowfullscreen src="https://streamable.com/e/${videoID}?loop=0"></iframe>`;

          wrapper.appendChild(label);
          wrapper.appendChild(container);
          gallery.appendChild(wrapper);
        });
      })
      .catch(err => console.error('Failed to load videos.txt', err));
  </script>

</body>
</html>
