<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SF6 Dojo</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px; /* space between videos */
      justify-content: center;
    }
    .video-wrapper {
      flex: 0 1 calc(50% - 20px); /* two per row, minus gap */
      margin-bottom: 40px;
      box-sizing: border-box;
    }
    .video-label {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.2em;
      color: #ffcc00;
      cursor: pointer;
      text-decoration: underline;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .info {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9em;
      color: #ccc;
    }

    /* Make single-video view full width */
    body.single-video #gallery {
      flex-wrap: nowrap;
    }
    body.single-video .video-wrapper {
      flex: 1 1 100%;
    }
  </style>
</head>
<body>

<h1>SF6 Dojo</h1>
<div id="gallery"></div>

<script>
const gallery = document.getElementById('gallery');
const baseUrl = window.location.origin + window.location.pathname;
const params = new URLSearchParams(window.location.search);
const videoParam = params.get('video'); // specific video to show

// Add class if single video mode
if (videoParam) document.body.classList.add('single-video');

fetch('videos.txt')
  .then(response => response.text())
  .then(text => {
    const lines = text.split('\n').filter(line => line.trim() !== '');
    let foundVideo = false;

    lines.forEach(line => {
      const [title, link] = line.split('|').map(s => s.trim());
      if (!title || !link) return;

      const match = link.match(/streamable\.com\/(?:e\/)?([a-zA-Z0-9]+)/);
      if (!match) return;
      const videoID = match[1];

      if (videoParam && videoParam !== videoID) return;
      if (videoParam && videoParam === videoID) foundVideo = true;

      const wrapper = document.createElement('div');
      wrapper.className = 'video-wrapper';

      const label = document.createElement('div');
      label.className = 'video-label';
      label.textContent = title;

      // Copy link to clipboard
      label.addEventListener('click', () => {
        const fullLink = `${baseUrl}?video=${videoID}`;
        navigator.clipboard.writeText(fullLink)
          .then(() => alert(`Copied link: ${fullLink}`))
          .catch(err => console.error('Failed to copy link', err));
      });

      const container = document.createElement('div');
      container.className = 'video-container';
      container.innerHTML = `<iframe allowfullscreen src="https://streamable.com/e/${videoID}?loop=0"></iframe>`;

      wrapper.appendChild(label);
      wrapper.appendChild(container);

      if (videoParam) {
        const info = document.createElement('div');
        info.className = 'info';
        info.textContent = `Share this video by clicking the title above`;
        wrapper.appendChild(info);
      }

      gallery.appendChild(wrapper);
    });

    if (videoParam && !foundVideo) {
      gallery.innerHTML = '<p style="text-align:center;color:#f55;">Video not found!</p>';
    }

    if (videoParam) document.querySelector('h1').style.display = 'none';
  })
  .catch(err => console.error('Failed to load videos.txt', err));
</script>

</body>
</html>
